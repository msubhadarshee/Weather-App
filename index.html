<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="app-main" id="parent">
        <div class="header">
            <h4>GET WEATHER</h4>
        </div>
        <div class="searchInputBox">
            <input type="text" name="" id="input-box" class="input-box" placeholder="Enter City">
        </div>
        <div>
            <button id="search-button" class="search-button">
              <i class="fas fa-search"></i> &nbsp;Search
            </button>
          </div>
          
        <div>
            <button id="location-button" class="location-button">
              <i class="fas fa-map-marker-alt"></i> &nbsp;Your Location
            </button>
          </div>
          
          
        <div class="weather-body" id="weather-body">
                <!-- it is written in js file -->
        </div>
            
    </div>
   

    <script src="script.js"></script>
    <!-- font awesome icon cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- sweetalert cdn........ -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
